{% load staticfiles %}
{% load bootstrap %}

<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type"
      content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcuts icon" href="{% static 'traffic/img/logo/icon.ico' %}" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css"
      href="{% static 'traffic/css/style.min.css' %}">
      <title>{% block title %}Главная{% endblock %} -
        Доска объявлений</title>
  </head>

  <body>
    <header>
      <nav>
          <div class="container">
              <ul class="menu">
                  <li class="menu_item"><a href="{% url 'index' %}" class="menu_link">Головна</a></li>
                  <li class="menu_item"><a href="{% url 'price' %}" class="menu_link">Ціна</a></li>
                  <li class="menu_item"><a href="{% url 'contacts' %}" class="menu_link">Контаки</a></li>
                  <li class="menu_item"><a href="{% url 'add' %}" class="menu_link">Залишити завку</a></li>
              </ul>
              
          </div>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
      </nav>
      {% block header %}
      {% endblock %}
    </header>


    {% block promo %}
    {% endblock %}



      <section class="content">
          {% block content %}
          {% endblock %}
      </section>



      <script src="{% static 'traffic/js/script.js' %}"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
